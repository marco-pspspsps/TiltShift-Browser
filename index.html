<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Tiltshift</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div>
      <label for="userImage">Imagem a ser modificada:</label>
      <input id="userImage" type="file" name="userImage"></input>
      <label for="noblurSize">Tamanho da faixa sem blur(px):</label>
      <input id="noblurSize" type="number" name="noblurSize" min="0"></input>
      <label for="blurRadius">Raio do Blur:</label>
      <input id="blurRadius" type="number" name="noblurSize" min="0"></input>

      <button id="applyTiltshift" disabled onclick="computeBlur(document.getElementById('blurRadius'))">Aplicar Tiltshift</button>
    </div>
    <div id="container">
      <img id="imageDisplay" width="100%"></img>
      <canvas id="resultDrawer" width="100%"></canvas>
      <canvas id="lineDrawer" width="100%"></canvas>
    </div>
  </body>
  <script type="text/javascript" src="program.js"></script>
</html>
